version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hessen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hessen_custom
      POSTGRES_USER: hessen_user
      POSTGRES_PASSWORD: hessen_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - hessen-network

  redis:
    image: redis:7-alpine
    container_name: hessen-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hessen-network

  adminer:
    image: adminer:4.8.1
    container_name: hessen-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - hessen-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  hessen-network:
    driver: bridge
